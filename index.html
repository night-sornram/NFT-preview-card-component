<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="top">
        <img src="../images/image-equilibrium.jpg" class="nft" alt="">
      </div>
      <div class="bottom">
        <div class="name">
          Equilibrium #3429
        </div>
        <div class="details">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="more">
          <div class="price">
            <img src="/images/icon-ethereum.svg"  alt="">
            <p>
              0.041 ETH
            </p> 
          </div>
          <div class="day">
            <img src="/images/icon-clock.svg" width="20px" height="20px" alt="">
            <p>
              3 days left
            </p> 
            
          </div>
        </div>

        <div class="user">
          <span class="profile-div">
            <img src="/images/image-avatar.png" width="35px" height="35px" class="profile" alt="">
          </span>
          
          <p class="first">
            Creation of
          </p> 
          <p class="second">
            Jules Wyvern
          </p>   
           
        </div>

        
      
        
        
        
        
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/night-sornram">night-sornram</a>.
  </div>
</body>
</html>
